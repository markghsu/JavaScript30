<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get User Media Code Along!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="photobooth">
    <div class="controls">
      <button onClick="takePhoto()">Take Photo</button>
      <div class="rgb">
        <label for="rmin">Red Min:</label>
        <input type="range" min=0 max=255 name="rmin" value=0>
        <label for="rmax">Red Max:</label>
        <input type="range" min=0 max=255 name="rmax" value=0>

        <br>

        <label for="gmin">Green Min:</label>
        <input type="range" min=0 max=255 name="gmin" value=0>
        <label for="gmax">Green Max:</label>
        <input type="range" min=0 max=255 name="gmax" value=0>

        <br>

        <label for="bmin">Blue Min:</label>
        <input type="range" min=0 max=255 name="bmin" value=0>
        <label for="bmax">Blue Max:</label>
        <input type="range" min=0 max=255 name="bmax" value=0>
      </div>
    </div>

    <canvas class="photo"></canvas>
    <video class="player"></video>
    <div class="strip"></div>
  </div>

  <audio class="snap" src="shutter.mp3" hidden></audio>

  <script src="scripts.js"></script>

</body>
</html>
